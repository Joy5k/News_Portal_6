<!DOCTYPE html>

  <head>

    <link

    <link

    <link

    <script>
        tailwind.config = {
          theme: {

    <title>The New York Times</title>

  <body  class="m-4">
    <header>
      <nav
        class="relative w-full flex flex-wrap items-center justify-between py-4 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg navbar navbar-expand-lg navbar-light"
      >
        <div
          class="container-fluid w-full flex flex-wrap items-center justify-between px-6"
        >
          <button
            class="navbar-toggler text-gray-500 border-0 hover:shadow-none hover:no-underline py-2 px-2.5 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="bars"
              class="w-6"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                fill="currentColor"
                d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
              ></path>
            </svg>
          </button>
          <div
            class="collapse navbar-collapse flex-grow items-center"
            id="navbarSupportedContent"
          >
            <a
              class="flex items-center hover:text-gray-900 focus:text-gray-900 font-bold text-gray-900 mt-2 lg:mt-0 mr-1"
              href="#"
            >
              The New York Times
            </a>
            <!-- Left links -->
            <ul class="navbar-nav flex flex-col pl-0 list-style-none mr-auto">
              <li class="nav-item p-2">
                <a
                  class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
                  href="#"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item p-2">
                <a
                  class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
                  href="#"
                  >Team</a
                >
              </li>
              <li class="nav-item p-2">
                <a
                  class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
                  href="#"
                  >Projects</a
                >
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="flex items-center relative">
            <!-- Icon -->
            <a
              class="text-slate-900 font-semibold hover:text-blue-700 focus:text-gray-700 mr-4"
              href="#"
            >
              News
            </a>
            <div class="dropdown relative">
              <a
                class="text-slate-900 font-semibold hover:text-blue-700 focus:text-gray-700 mr-4 dropdown-toggle hidden-arrow flex items-center"
                href="#"
                id="dropdownMenuButton1"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Blog</a
              >
              <ul
                class="dropdown-menu min-w-max absolute hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none left-auto right-0"
                aria-labelledby="dropdownMenuButton1"
              >
                <li>
                  <a
                    class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                    href="#"
                    >Action</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                    href="#"
                    >Another action</a

                </li>
                <li>
                  <a
                    class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                    href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </div>
            <div class="dropdown relative">
              <a
                class="dropdown-toggle flex items-center hidden-arrow"
                href="#"
                id="dropdownMenuButton2"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://mdbootstrap.com/img/new/avatars/2.jpg"
                  class="rounded-full"
                  style="height: 25px; width: 25px"
                  alt=""
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu min-w-max absolute hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none left-auto right-0"
                aria-labelledby="dropdownMenuButton2"
              >
                <li>
                  <a
                    class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                    href="#"
                    >Action</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                    href="#"
                    >Another action</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                    href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- Right elements -->
        </div>
      </nav>
<!-- close navbar -->

     <!-- ----------------main body ------------all card container -->
      <section>
        <nav
          class=" truncate m-4 lg:w-10/12 mx-auto relative w-full flex flex-wrap items-center justify-between py-4 bg-white-100 text-blue-500 hover:text-blue-700 focus:text-blue-700 navbar navbar-expand-lg navbar-light"
        >
          <div
            class="container-fluid w-full flex flex-wrap items-center justify-between px-6"
          >
              <!-- Left links -->
              <ul id="catergory-container" class="text-gray-300 navbar-nav flex flex-col pl-0 list-style-none mr-auto">
                <!-- <li class="nav-item px-2  font-medium">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li> -->
                
               
              </ul>
              <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
          </div>
        </nav>
      </section>
    </header>

    <main >
   
      <div class="bg-slate-100 mx-10 font-bold text-2xl">
        <h3 id="count-catergory"  class="   
      ">26 :Items-Found </h3>
      </div>
  
      <!-- spinner-item added here -->
      <section id="spinner-id">
        <div class="flex justify-center items-center ">
          <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
            <!-- <span class="visually-hidden">Loading...</span> -->
          </div>
        </div>
      </section>
        <section >
           
            <div  id="card-container" class="flex justify-center grid lg:grid-cols-2 w-full sm:grid-cols-1	 gap-4 m-4">
               
              </div>
        </section>
       
<section>



<!-- Modal -->
<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog relative w-auto pointer-events-none">
  <div
    class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
    <div
      class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
      <h5  class="text-xl font-bold leading-normal italic text-gray-800" id="exampleModalLabel">
        Modal title
      </h5>
     
      <button type="button"
        class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
        data-bs-dismiss="modal" aria-label="Close"></button>
       
    </div>
    <div id="img-container" class="">
    </div>
    <div id="description" class="modal-body relative p-4 font-medium">
     
    </div>
    <p id="publish-date" class="font-semibold"></p>
    <div
      class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
      <button type="button"
        class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
        data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
</section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
